language: python
python:
  - "nightly"
  - 3.6
  - 3.5
  - 3.4
  - 2.7
sudo: false
install:
  - pip install --upgrade pip
  - pip install .
  - pip install --pre --upgrade traitlets[test] pytest-cov codecov pytest-warnings
  - test -z ${TEST_DEPS} || pip install --upgrade ${TEST_DEPS}

script:
  - ${TEST:-py.test --cov traitlets -v traitlets}
after_success:
  - codecov
matrix:
  allow_failures:
    - python: "nightly"
  include:
    - python: 3.6
      env:
        - TEST_DEPS=ipython[test]
        - TEST=iptest
    - python: 3.6
      env:
        - TEST_DEPS=nbconvert[test]
        - TEST="py.test --pyargs nbconvert"
    - python: 3.6
      env:
        - TEST_DEPS=notebook[test]
        - TEST="nosetests notebook"
    - python: 3.6
      env:
        - TEST_DEPS=ipywidgets[test]
        - TEST="nosetests ipywidgets"
    - python: 3.6
      env:
        - TEST_DEPS=traittypes[test]
        - TEST="nosetests traittypes"
